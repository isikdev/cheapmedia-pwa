<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manifest</title>
        <link rel="manifest" href="https://isikdev.github.io/cheapmedia-pwa/manifest.webmanifest">
        <meta name="theme-color" content="#00aeef">
    </head>
    <body>


        <button id="installButton" style="display: none;">Установить приложение</button>
        <script src="https://isikdev.github.io/cheapmedia-pwa/generate-sw.js"></script>
        <script>
        window.addEventListener('beforeinstallprompt', function(event) {
// Предотвращаем отображение стандартного браузерного всплывающего окна
event.preventDefault();
// Сохраняем событие для последующего использования
deferredPrompt = event;
// Показываем кнопку установки
var installButton = document.getElementById('installButton');
installButton.style.display = 'block';

// Обработчик события клика по кнопке установки
installButton.addEventListener('click', function() {
  // Показываем стандартное браузерное всплывающее окно для установки PWA
  deferredPrompt.prompt();
  // Ожидаем завершения пользовательского взаимодействия с окном
  deferredPrompt.userChoice.then(function(choiceResult) {
    // Сбрасываем событие
    deferredPrompt = null;
    // Скрываем кнопку установки
    installButton.style.display = 'none';
  });
});
});

        </script>
    </body>
</html>
